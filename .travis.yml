os:
  - linux
  - osx
before_install:
  - sudo apt-get update
  - sudo apt-get install software-properties-common
  - sudo apt-add-repository -y ppa:ansible/ansible
  - sudo apt-get update
  - sudo apt-get -y install ansible

sudo: required
dist: trusty

script:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ansible-playbook -c local uowlaptop.yml
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then ansible-playbook -c local maclaptop.yml
